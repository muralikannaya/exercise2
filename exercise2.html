<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./exercise2.css">
</head>

<body ng-app="myApp" ng-controller="myController">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-4" ng-model="productThings" style="background-color: rgb(215, 228, 32);text-align: center;" id="products">
            <h1>ITEMS</h1>

            <div class="item1" type="button" ng-model="cartItems" id="first" ng-click="addItem1()">
                <h4>item1</h4>
                <div id="incdec"> <i id="incdecbtn" ng-click="decItem1()" ng-init="count1=0" class="fa-solid fa-minus"></i>
                    <p id="num">{{count1}}</p>
                    <i class="fa-solid fa-plus" id="incdecbtn" ng-click="incItem1()" ng-init="count1=0"></i>
                </div>
            </div>
            <div class="item2" type="button" ng-model="cartItems" id="first" ng-click="addItem2()">
                <h4>item2</h4>
                <div id="incdec"> <button id="incdecbtn" ng-click="decItem2()" ng-init="count2=0"> - </button>
                    <p>{{count2}}</p>
                    <button id="incdecbtn" ng-click="incItem2()" ng-init="count2=0"> + </button>
                </div>
            </div>
            <div class="item3" type="button" ng-model="cartItems" id="first" ng-click="addItem3()">
                <h4>item3</h4>
                <div id="incdec"> <button id="incdecbtn" ng-click="decItem3()" ng-init="count3=0"> - </button>
                    <p>{{count3}}</p>
                    <button id="incdecbtn" ng-click="incItem3()" ng-init="count3=0"> + </button>
                </div>
            </div>
            <div class="item4" type="button" ng-model="cartItems" id="first" ng-click="addItem4()">
                <h4>item4</h4>
                <div id="incdec"> <button id="incdecbtn" ng-click="decItem4()" ng-init="count4=0"> - </button>
                    <p>{{count4}}</p>
                    <button id="incdecbtn" ng-click="incItem4()" ng-init="count4=0"> + </button>
                </div>
            </div>
            <p ng-model="emptymsg" ng-show="showData">All Items are bought </p>
        </div>
        <div class="col-2"></div>
        <div class="col-4" ng-model="items" id="cart" style="background-color: blue;">
            <h1>CART</h1>

        </div>
        <div class="col-1"></div>
    </div>





    <script>
        var app = angular.module("myApp", []);
        app.controller("myController", function($scope) {
            // $scope.items = {
            //     $: undefined
            // };
            $scope.productThings = 4;
            $scope.showData = false;
            $scope.decItem1 = function() {

                $scope.count1 = $scope.count1 - 1;
            };
            $scope.incItem1 = function() {
                $scope.count1 = $scope.count1 + 1;
            };

            $scope.decItem2 = function() {

                $scope.count2 = $scope.count2 - 1;
            };
            $scope.incItem2 = function() {
                $scope.count2 = $scope.count2 + 1;
            };

            $scope.decItem3 = function() {

                $scope.count3 = $scope.count3 - 1;
            };
            $scope.incItem3 = function() {
                $scope.count3 = $scope.count3 + 1;
            };

            $scope.decItem4 = function() {

                $scope.count4 = $scope.count4 - 1;
            };
            $scope.incItem4 = function() {
                $scope.count4 = $scope.count4 + 1;
            };

            $scope.addItem1 = function() {
                // $scope.items.push($scope.cartItems);
                // $("#cart").append('#first');
                // $("#products #first").remove();
                $('#cart').append($('#products>.item1'));
                return $scope.productThings = 3;

            }

            $scope.addItem2 = function() {
                $('#cart').append($('#products>.item2'));
            }
            $scope.addItem3 = function() {
                $('#cart').append($('#products>.item3'));
            }
            $scope.addItem4 = function() {
                $('#cart').append($('#products>.item4'));
                // $scope.showData = true;
            }

            if ($scope.productThings == 3) {
                $scope.showData = true;
            }

        });
    </script>


</body>

</html>
